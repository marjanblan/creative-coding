<!-- site/viewer.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sketch Viewer</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .viewer { display:grid; grid-template-columns: 1fr; gap:24px; margin-top:24px; }
    .viewer .toolbar { display:flex; gap:8px; flex-wrap:wrap; }
    .btn { padding:10px 14px; border-radius:10px; background:#111; color:#fff; text-decoration:none; border:0; cursor:pointer; }
    .btn.ghost { background:#fff; border:1px solid #ddd; color:#111; }
    @media (prefers-color-scheme: dark) {
      .btn.ghost { background:#151518; border:1px solid #2a2a2f; color:#e7e7ea; }
    }
    iframe { width:100%; height:70vh; border:0; border-radius:16px; background:#eee; }
    .viewer img { width:100%; max-width:1000px; border-radius:16px; background:#eee; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <a href="./" style="opacity:.7">&larr; Back to gallery</a>
    <section id="viewer" class="viewer"></section>
  </div>
  <script type="module" src="./viewer.js"></script>
</body>
</html>
