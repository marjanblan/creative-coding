<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Looping Grid — Demo</title>
  <style>
    html,body{margin:0;height:100%;background:#111;color:#eee;font:14px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial}
    .wrap{display:grid;place-items:center;height:100%;padding:16px}
    .card{max-width:920px;width:100%;background:#1a1a1f;border-radius:16px;padding:20px;box-sizing:border-box}
    img{width:100%;aspect-ratio:4/5;object-fit:cover;border-radius:12px;background:#222;display:block}
    .meta{opacity:.8;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img src="../preview.png" alt="Preview">
      <div class="meta">Placeholder demo. Здесь будет живой скетч, когда сделаем браузерную версию.</div>
    </div>
  </div>
</body>
</html>
