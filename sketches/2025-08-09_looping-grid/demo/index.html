<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GLITCH Demo</title>
  <style>
    html,body { margin:0; height:100%; background:#000; }
    main { display:grid; place-items:center; height:100%; }
    canvas { display:block; background:#000; }
  </style>

  <!-- UMD -->
  <script src="https://unpkg.com/canvas-sketch@0.7.7/dist/canvas-sketch.umd.js"
          onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/canvas-sketch@0.7.7/dist/canvas-sketch.umd.js'"></script>
  <script src="https://unpkg.com/canvas-sketch-util@1.10.0/build/canvas-sketch-util.min.js"
          onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/canvas-sketch-util@1.10.0/build/canvas-sketch-util.min.js'"></script>

  <script>
    (function waitForLibs() {
      const ok = window.canvasSketch &&
                 window.canvasSketchUtil &&
                 window.canvasSketchUtil.random &&
                 window.canvasSketchUtil.math;
      if (ok) {
        const s = document.createElement('script');
        s.src = '../sketch.js';      // без type="module"
        document.body.appendChild(s);
      } else {
        setTimeout(waitForLibs, 50);
      }
    })();
  </script>
</head>
<body>
  <main>
    <canvas id="c"></canvas>
  </main>
</body>
</html>
