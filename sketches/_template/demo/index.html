<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sketch Demo</title>
  <style>
    html,body{margin:0;height:100%;background:#111;color:#eee;font:14px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial}
    .wrap{height:100%;display:grid;place-items:center;padding:16px}
    .card{width:min(100%, 1100px);background:#1a1a1f;border-radius:16px;padding:20px;box-sizing:border-box}
    canvas{width:100%;height:auto;display:block;background:#000;border-radius:12px}
    .meta{opacity:.8;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <canvas id="c"></canvas>
      <div class="meta">Replace <code>demo.js</code> with your sketch logic.</div>
    </div>
  </div>
  <script type="module" src="./demo.js"></script>
</body>
</html>
